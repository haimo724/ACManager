<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>主页</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <link href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/editor/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="/editor/xheditor-1.1.14-zh-cn.min.js" type="text/javascript"></script>
    <script src="/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
</head>

<body>
<div class="container-fluid">

    <ul class="nav nav-tabs">
        <li><a href="/trainCheck.html">训练时长列表</a></li>
    </ul>
    <br />
    <form class="form-horizontal" id="submitForm" role="form" action="#" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="${siteNews.id}">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">用户训练Id</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="userTrainId" name="userTrainId" placeholder="请输入用户训练Id">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">是否审核</label>
            <div class="col-sm-5">
                <select class="form-control" id="userTrainStatus" name="userTrainStatus">
                    <option value="0">未审核</option>
                    <option value="1">已审核</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label for="sort" class="col-sm-3 control-label"></label>
            <div class="col-sm-5">
                <input type="button" class="btn btn-success btn-sm" value="保存" onclick="update()">
                <input type="button" class="btn btn-default btn-sm" value="返回" onclick="history.go(-1)">
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    function update(){
        var userTrainStatus = $("#userTrainStatus option:selected").val()
        var userTrainId = $("#userTrainId").val()
        $.post('/userTrain/check',
            {
                'userTrainId':userTrainId,
                'userTrainStatus':userTrainStatus
            },
            function (data,status){
                if(data.code===200){
                    alert(data.message)
                    window.location.href='/trainCheck.html'
                }else{
                    alert(data.message)
                }
            })
    }
</script>
</html>
