<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>主页</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <link href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/editor/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="/editor/xheditor-1.1.14-zh-cn.min.js" type="text/javascript"></script>
    <script src="/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
</head>

<body>
<div class="container-fluid">

    <ul class="nav nav-tabs">
        <li><a href="/actList.html">活动列表</a></li>
        <li class="active"><a href="/addAct.html">活动添加</a></li>
    </ul>
    <br />
    <form class="form-horizontal" id="submitForm" role="form" action="#" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="${siteNews.id}">

        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">活动标题</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="activityTitle" name="activityTitle" placeholder="请输入活动标题">
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">活动内容</label>
            <div class="col-sm-5">
                <textarea rows="3" class="form-control" id="activityContent" name="activityContent"></textarea>
            </div>
        </div>
        <div class="form-group" >
            <label for="name" class="col-sm-3 control-label">活动负责人</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="activityCharge" name="activityCharge" placeholder="请输入负责人学号">
            </div>
        </div>
        <div class="form-group" >
            <label for="name" class="col-sm-3 control-label">活动撰写人学号</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="activityAuthorId" name="activityAuthorId" placeholder="请输入作者学号">
            </div>
        </div>
        <div class="form-group" >
            <label for="name" class="col-sm-3 control-label">活动开始时间</label>
            <div class="col-sm-5">
                <input type="date" name="activityStart" id="activityStart">
            </div>
        </div>
        <div class="form-group" >
            <label for="name" class="col-sm-3 control-label">活动结束时间</label>
            <div class="col-sm-5">
                <input type="date" name="activityEnd" id="activityEnd">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">是否审核</label>
            <div class="col-sm-5">
                <select class="form-control" id="activityCheck" name="activityCheck">
                    <option value="0">未审核</option>
                    <option value="1">已审核</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label for="sort" class="col-sm-3 control-label"></label>
            <div class="col-sm-5">
                <input type="button" class="btn btn-success btn-sm" value="保存" onclick="save()">
                <input type="button" class="btn btn-default btn-sm" value="返回" onclick="history.go(-1)">
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    function save(){
        var activityTitle = $("#activityTitle").val()
        var activityContent = $("#activityContent").val()
        var activityCharge = $("#activityCharge").val()
        var activityAuthorId=$("#activityAuthorId").val()
        var activityStart = $("#activityStart").val()
        var activityEnd = $("#activityEnd").val()
        var activityCheck = $("#activityCheck option:selected").val()
        $.post('activity/add',
            {
                'activityTitle':activityTitle,
                'activityContent':activityContent,
                'activityCharge':activityCharge,
                'activityAuthorId':activityAuthorId,
                'activityStart':activityStart,
                'activityEnd':activityEnd,
                'activityCheck':activityCheck
            },
            function (data,status){
                if(data.code===200){
                    alert(data.message)
                    window.location.href='/actList.html'
                }else{
                    alert(data.message)
                }
            })
    }
</script>
</html>
