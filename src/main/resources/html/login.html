<script type="text/javascript">
    $(".include1").load('top.html');
    $(".include2").load('footer.html');
    localStorage.clear()
    // var username = 'xyt'
    // var id = '001'
    // localStorage.clear()
    // localStorage.setItem('name',username)
    // localStorage.setItem('id',id)
    //登录接口
    function login(){
        var loginNumber = $("#loginNumber").val()
        var loginPassword = $("#loginPassword").val()
        $.post('/user/login',
            {
                'userId':loginNumber,
                'userPassword':loginPassword
            },
            function (data,status){
            if(data.code===200){
                //登录成功，跳到主页面
                $("#errorMsg").hide()
                alert(data.message)
                localStorage.setItem('userSysId',data.data.userSysId)
                localStorage.setItem('userName',data.data.userName)
                localStorage.setItem('userStatus',data.data.userStatus)
                localStorage.setItem('userPassword',data.data.userPassword)
                localStorage.setItem('userCollege',data.data.userCollege)
                localStorage.setItem('userMajor',data.data.userMajor)
                localStorage.setItem('userId',data.data.userId)
                localStorage.setItem('selectPageNews','1')
                localStorage.setItem('selectPageActivity','1')
                window.location.href='/main.html'
            }else {
                //登录失败，显示错误信息
                $("#errorMsg span:eq(0)").text(data.message)
                $('#errorMsg').show()
                window.location.href='/login.html'
            }
            })
    }
</script>
