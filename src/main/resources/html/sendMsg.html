<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ACM基地管理系统</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="/favicon1.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<link href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="/editor/jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="/editor/xheditor-1.1.14-zh-cn.min.js" type="text/javascript"></script>
<script src="//jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="//jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<div class="include1"></div>
<div class="zxc">
    <div class="warp" style="height: 260px">
        <br>
        <div class="" style="text-align: center;">
            <form class="form-horizontal" id="submitForm" role="form" action="#" method="post">
                <div class="form-group" >
                    <label for="name" class="col-sm-3 control-label">留言标题</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="messageTitle" name="messageTitle" placeholder="请输入留言标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">留言内容</label>
                    <div class="col-sm-5">
                        <textarea rows="3" class="form-control" id="messageContent" name="messageContent"></textarea>
                    </div>
                </div>
                <div class="form-group" >
                    <label for="name" class="col-sm-3 control-label">留言时间</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" id="messageTime" name="messageTime" placeholder="请输入留言时间">
                    </div>
                </div>
                <div class="form-group" style="display: none;">
                    <label for="name" class="col-sm-3 control-label">审核状态</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="mesCheck" name="mesCheck" placeholder="请输入审核状态" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sort" class="col-sm-3 control-label"></label>
                    <div class="col-sm-5">
                        <input type="button" class="btn btn-success btn-sm" value="提交" onclick="sendmsg()">
                        <input type="button" class="btn btn-default btn-sm" value="返回" onclick="history.go(-1)">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="include2"></div>
<script type="text/javascript" src="/jquery.min.js"></script>
<script type="text/javascript">
    $(".include1").load('top.html');
    $(".include2").load('footer.html');
    function sendmsg(){
        var userId = localStorage['userId']
        var msgcontent = $('#messageContent').val()
        var msgtime = $("#messageTime").val()
        var msgtitle = $("#messageTitle").val()
        $.post('/message/sendMsg',
            {
                'messageAuthorId':userId,
                'messageContent':msgcontent,
                'messageTitle':msgtitle,
                'messageTime':msgtime
            },
            function (data,status){
            if(data.code===200){
                alert(data.message);
                window.location.href='/sendMsg.html'
            }else{
                alert(data.message)
            }
            })
    }
</script>
</body>
</html>
