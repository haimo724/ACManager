    $('#teamName').val(s['teamName'])
    $('#teamCaptain').val(s['teamCaptain'])
    function updateteam(){
        var teamId = $("#teamId").val()
        var teamname = $("#teamName").val()
        var teamleader = $("#teamCaptain").val()
        var teamintro = $("#teamIntro").val()
        var teamtime = $("#teamTime").val()
        $.post('/teams/update',
            {
                'teamId':teamId,
                'teamName':teamname,
                'teamCaptain':teamleader,
                'teamIntro':teamintro,
                'teamTime':teamtime
            },
            function (data,status){
                if(data.code===200){
                    alert(data.message)
                    window.location.href='/allTeams.html'
                }else{
                    alert(data.message)
                }
            })
    }
