<script type="text/javascript">
    var storage = window.localStorage;
    function teamsclear(){
        storage.removeItem('team_id');
    }
    $(function (){
        var n = storage['userName'];
        if(n===undefined){
            $('.usearea').append("<ol class=\"breadcrumb qwe\">\n" +
                "                    <li><a href=\"/login.html\">登录</a></li>\n" +
                "                    <li><a href=\"/register.html\">注册</a></li>\n" +

                "                </ol>")

            $('#qqqq').text('你好'+n)
        }
    })
    function logout(){
        storage.clear()
        window.location.href='/login.html'
    }
    $(function (){
        var m = window.location.href
        var patt1=new RegExp("main");
        var patt2=new RegExp("teamDetail");
        var patt3=new RegExp("newsList");
        var patt4=new RegExp("activityList");
        var patt5=new RegExp("blog");
        var patt6=new RegExp("solution");
        var patt7=new RegExp("sendMsg");
        if(patt1.test(m)){
            $('.active1').css('background-color','#08bbe1')
        }else if(patt2.test(m)){
            $('.active2').css('background-color','#08bbe1')
        }else if(patt3.test(m)){
            $('.active3').css('background-color','#08bbe1')
        }else if(patt4.test(m)){
            $('.active4').css('background-color','#08bbe1')
        }else if(patt5.test(m)){
            $('.active5').css('background-color','#08bbe1')
        }else if(patt6.test(m)){
            $('.active6').css('background-color','#08bbe1')
        }else if(patt7.test(m)){
            $('.active7').css('background-color','#08bbe1')
        }
    })
</script>
