            <h2>学生注册</h2>
            <label id="errorMsg" hidden><span style="color: red"></span><br/></label>
            <form class="form-horizontal">
                <input type="hidden" name="id">

                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">用户姓名</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="loginName" name="userName" placeholder="请输入用户姓名" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">登录密码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="loginPassword" name="userPassword" placeholder="请输入登录密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">确认密码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="rePassword" name="rePassword" placeholder="请确认登录密码" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">用户学号/工号</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="stuName" name="userId" placeholder="请输入学号/工号" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">性别</label>
                    <div class="col-sm-5">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userSex"  value="male" >
                            <label class="form-check-label" for="男">男</label>
                            <input class="form-check-input" type="radio" name="userSex"  value="female">
                            <label class="form-check-label" for="女">女</label>
                            <input class="form-check-input" type="radio" name="userSex"  value="其它">
                            <label class="form-check-label" for="其他">其他</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">学院</label>
                    <div class="col-md-5">
                        <select id="inputState" class="form-control form-select-lg mb-3 form-control-placeholder" name="userCollege">
                            <option selected >请选择学院</option>
                            <option >软件学院</option>
                            <option >计算机学院</option>
                            <option >自动化学院</option>
                            <option >电子信息学院</option>
                            <option >网络与安全学院</option>
                            <option >航空学院</option>
                            <option >航天学院</option>
                            <option >航海学院</option>
                            <option >材料学院</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">专业</label>
                    <div class="col-md-5">
                        <select id="inputState2" class="form-control form-select-lg mb-3 form-control-placeholder" name="userMajor" onclick="aaa()">
                            <option selected id="asdf">请选择专业</option>
                        </select>
                    </div>
                </div>

<!--                    </div>-->

                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label"></label>
                    <div class="col-sm-5">
                    </div>
                </div>

                <div class="form-group">
                    <label for="sort" class="col-sm-3 control-label"></label>
                    <div class="col-sm-5">
                        <input type="button" class="btn btn-success btn-sm" value="注册" onclick="register1()">
                        <input type="button" class="btn btn-default btn-sm" value="返回" onclick="history.go(-1)">
                    </div>
                </div>
            </form>
        </div>

<div class="include2"></div>
<script type="text/javascript" src="/jquery.min.js"></script>
<script type="text/javascript">
    $(".include1").load('top.html');
    $(".include2").load('footer.html');
    //下面是注册接口
    function aaa(){
        var sd = $("#inputState option:selected").val()
        if(sd ==='生命学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >生命工程</option>\n')
        }else if(sd==='软件学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >软件工程</option>')
        }else if(sd==='计算机学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >计算机科学与技术</option>')
        }else if(sd==='电子信息学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >电子信息</option>')
        }else if(sd==='网络与安全学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >网安</option>')
        }else if(sd==='航空学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >航空</option>')
        }else if(sd==='航天学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >航天</option>')
        }else if(sd==='航海学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >航海工程</option>')
        }else if(sd==='材料学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >材料设计</option>')
        }else if(sd==='自动化学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >自动化</option>')
        }
    }
    function register1(){
        var loginName = $("#loginName").val()
        var loginPassword = $("#loginPassword").val()
        var rePassword = $("#rePassword").val()
        var stuNumber = $("#stuName").val()
        var stuSex = $('input:radio:checked').val()
        var userCollege = $("#inputState option:selected").val()
        var userMajor = $("#inputState2 option:selected").val()
        if(loginPassword!==rePassword){
            $('#errorMsg span:eq(0)').text('两次密码不一致！')
            $('#errorMsg').show()
            return false;
        }
        $.post('/user/register',
            {
                'userName':loginName,
                'userPassword':loginPassword,
                'userId':stuNumber,
                'userSex':stuSex,
                'userCollege':userCollege,
                'userMajor':userMajor
            },
            function (data,status){
                if(data.code===200){
                    alert(data.message)
                    window.location.href='/login.html'
                }else{
                    $('#errorMsg span:eq(0)').text(data.message)
                    $('#errorMsg').show()
                }
            })
    }
</script>
