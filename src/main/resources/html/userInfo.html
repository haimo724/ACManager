<script type="text/javascript">
    var s=window.localStorage
    $(".include1").load('top.html');
    $(".include2").load('footer.html');
    $(function (){
        if(s['userStatus']==='1'||s['userStatus']==='0'){
            $(".menus").append('<li><a class="menulink" href="buildTeam.html">建立队伍</a></li>\n' +
                '                    <li><a class="menulink" href="allTeams.html">编辑队伍</a></li>')
        }
    })
    $('#userName').val(s['userName'])
    $('#loginPassword').val(s['userPassword'])
    $('#loginID').val(s['userId'])
    // $("#schoolRoom").val(s['userCollege'])
    // $("#classRoom").val(s['userMajor'])
    $('#inputState').append('<option selected >'+s['userCollege']+'</option>\n' +
        '                                    <option >软件学院</option>\n' +
        '                                    <option >计算机学院</option>\n' +
        '                                    <option >自动化学院</option>\n' +
        '                                    <option >电子信息学院</option>\n' +
        '                                    <option >网络与安全学院</option>\n' +
        '                                    <option >航空学院</option>\n' +
        '                                    <option >航天学院</option>\n' +
        '                                    <option >航海学院</option>\n' +
        '                                    <option >材料学院</option>')
    $('#inputState2').append('<option selected id="asdf">'+s['userMajor']+'</option>')
    $('#userStatus').val(change(s['userStatus']))
    function aaa(){
        var sd = $("#inputState option:selected").val()
        if(sd ==='生命学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >生命工程</option>\n')
        }else if(sd==='软件学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >软件工程</option>')
        }else if(sd==='计算机学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >计算机科学与技术</option>')
        }else if(sd==='电子信息学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >电子信息</option>')
        }else if(sd==='网络与安全学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >网安</option>')
        }else if(sd==='航空学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >航空</option>')
        }else if(sd==='航天学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >航天</option>')
        }else if(sd==='航海学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >航海工程</option>')
        }else if(sd==='材料学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >材料设计</option>')
        }else if(sd==='自动化学院'){
            $('#asdf').empty()
            $('#asdf').append(
                '                            <option >自动化</option>')
        }
    }
    function change(as){
        if(as==='0'){
            return '超级管理员'
        }else if(as==='1'){
            return '指导老师'
        }else if(as==='4'){
            return '分队队长'
        }else if(as==='6'){
            return '队员'
        }else{
            return'预备队员'
        }
    }
    function updateuser(){
        var username = $("#userName").val()
        var userpassword = $("#loginPassword").val()
        var usernumber = $("#loginID").val()
        var usercollege = $("#inputState option:selected").val()
        var usermajor = $("#inputState2 option:selected").val()
        $.post('/user/update',
            {
                'userName':username,
                'userPassword':userpassword,
                'userId':usernumber,
                'userCollege':usercollege,
                'userMajor':usermajor
            },
            function (data,status){
              if(data.code===200){
                  alert(data.message)
                  s.removeItem('userPassword')
                  s.setItem('userPassword',userpassword)
                  s.removeItem('userCollege')
                  s.setItem('userCollege',usercollege)
                  s.removeItem('userMajor')
                  s.setItem('userMajor',usermajor)
                  window.location.href='/login.html'
              }else{
                  alert(data.message)
              }
            })
    }
</script>
