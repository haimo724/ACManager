<script type="text/javascript">

    $(".include2").load('footer.html');

        if(s['userStatus']==='1'||s['userStatus']==='0'){

    // $('#loginName').val(s['userName'])

    // $('#loginID').val(s['userNumber'])
    // $("#schoolRoom").val(s['userCollege'])
    // $("#classRoom").val(s['userMajor'])
    function updatetrain(){
        var userId =localStorage['userId']
        var userName = localStorage['userName']
        var trainDate = $("#traindate").val()
        var trainTime = $("#traintime").val()
        $.post('/userTrain/add',
            {
                'userId':userId,
                'userName':userName,
                'trainDate':trainDate,
                'trainTime':trainTime
            },
            function (data,status){
            if(data.code===200){
                alert(data.message)
            }else {
                alert(data.message)
            }
            })
    }
</script>
